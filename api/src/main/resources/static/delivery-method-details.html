<div class="main">
    <div class="col_12" ng-show="error">
        <i class="fa fa-exclamation" aria-hidden="true"></i> Error:
        <pre id="default-spacing">{{errMsg | json : spacing}}</pre>
    </div>
    <div class="col_12" ng-show="saveInProgress || loadingInProgress">
        <span us-spinner="{radius:30, width:8, length: 16}"></span>
    </div>
    <div class="col_12" ng-hide="error || saveInProgress">
        <h5>Delivery type details:</h5>
        <div class="separator"></div>
        <div class="col_4">
            <img class="caption" title="This is the image caption" ng-src="{{mainImage}}" />
            <h6>Id: {{deliveryType.id}}</h6>
        </div>
        <div class="col_8">
            <div class="notice success" ng-show="showInfo">
                <i class="fa fa-check" aria-hidden="true"></i> {{updateInfo}}
                <a href="#close" class="icon-remove"></a>
            </div>
            <form class="vertical">
                <label for="name">Dlivery type name:</label>
                <input id="name" type="text" ng-model="deliveryType.name">

                <label for="name">Est. delivery time:</label>
                <input id="time" type="text" ng-model="deliveryType.time">

                <div class="col_2">
                    <label for="price">Price:</label>
                    <input id="price" step="0.01" type="number" ng-model="deliveryType.price" value="{{deliveryType.price | number : 2}}" min="0">
                </div>

                <div class="col_10"></div>

                <div class="col_12">
                    <label for="file1">Upload image:</label>
                    <input id="file1" type="file" class="file" ngf-select="onFileSelect($file)">
                </div>

                <div class="col_12">
                    <button type="submit" ng-click="modifyDeliveryType()">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
