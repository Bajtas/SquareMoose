<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
            <button ng-show="currentPath === '/app/productslist'" class="button button-icon button-clear ion-funnel" ng-click="showSortOptions()"></button>
            <button ng-show="currentPath === '/app/options'" class="button button-icon button-clear ion-gear-b"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/products" class="item item-icon-left item-icon-right">
          <i class="icon ion-bag"></i> Shopping <i class="icon ion-arrow-right-c"></i>
        </ion-item>
        <ion-item menu-close href="#/app/search" class="item item-icon-left">
          <i class="icon ion-search"></i> Search
        </ion-item>
        <ion-item menu-close href="#/app/search" class="item item-icon-left">
          <i class="icon ion-email"></i> Contact
        </ion-item>
        <div class="item item-divider">
            Account
        </div>
        <ion-item class="item item-icon-left" menu-close ng-click="loginService.show()" ng-hide="isLoggedIn === true">
            <i class="icon ion-log-in"></i> Login
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ng-click="registerService.show()" ng-hide="isLoggedIn === true">
            <i class="icon ion-person-add"></i> Register
        </ion-item>
          <ion-item class="item item-icon-left" menu-close href="#/app/my-account" ng-show="isLoggedIn === true">
              <i class="icon ion-person"></i> My account
          </ion-item>
          <ion-item class="item item-icon-left" menu-close ng-click="logout()" ng-show="isLoggedIn === true">
              <i class="icon ion-log-out"></i> Logout
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
